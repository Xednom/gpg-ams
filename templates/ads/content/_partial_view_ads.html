<div class="modal-body">
    <div class="row">
        <div class="form-group col-md-6 col-sm-12">
            <label>Due Date</label>
            <input type="date" class="form-control form-control-sm" v-model="currentAds.due_date">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label>Date Completed</label>
            <input type="date" class="form-control form-control-sm" v-model="currentAds.date_completed">
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label>Client</label>
            <select class="form-control" v-model="currentAds.client" disabled>
                <option v-for="client in clients">[[ client.full_name ]]
                </option>
            </select>
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label>Ad(s) Writer</label>
            <select class="form-control" v-model="currentAds.ads_writer" disabled>
                <option v-for="staff in staffs">[[ staff.full_name ]]</option>
            </select>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label>APN/s or Item/s Needs Ad Content</label>
            <textarea class="form-control" v-model="currentAds.apn_or_items_needs_ad_content" cols="30"
                rows="10"></textarea>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label>Client's Recommendation of Ad Content Title(If the client wish to give)</label>
            <textarea class="form-control" v-model="currentAds.client_recommendation" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label>Ad/s Content instruction from the Client</label>
            <textarea class="form-control" v-model="currentAds.content_instruction" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label>Ad/s Content finished Ads(From the VA)</label>
            <textarea class="form-control" v-model="currentAds.content_finished" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group col-md-6 col-sm-12">
            <label>Content Status</label>
            <select class="form-control" v-model="currentAds.content_status">
                <option>Client Submitted to the Ad/s Writer</option>
                <option>Ad/s Writer Processing</option>
                <option>Ad/s Content Completed</option>
                <option>Ad/s Content Submitted to the Client</option>
                <option>Ad/s Content Closed</option>
            </select>
        </div>
        <div class="form-group col-md-12 col-sm-12">
            <label>Additional notes from the Ad/s Writer</label>
            <textarea cols="30" rows="10" v-model="currentAds.additional_notes" class="form-control"></textarea>
            </textarea>
        </div>
    </div>
</div>
