{% extends 'base.html' %}

{% block title %}
GPG System | Add CallMe Inventory
{% endblock %}

{% block dashboard_notif %}
{% endblock %}

{% block content %}
<div id="gpg-callme" v-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h2 class="page-header">
                    Add CallMe Inventory
                </h2>
            </div>
        </div>
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'users:home' %}">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Add CallMe Inventory</li>
        </ol>
        <div class="col-md-6 col-md-offset-3">
            <form v-on:submit.prevent="addInventory">
                {% csrf_token %}
            <div class="panel panel-info">
                <div class="panel-heading">
                    Please fill up the informations below
                </div>
                <div class="panel-body">
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Transferred Date</label>
                            <input type="date" class="form-control"
                            v-model="newInventory.transferred_date" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Date Lead Received</label>
                            <input type="date" class="form-control" v-model="newInventory.date_lead_received" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Type of Form</label>
                            <select class="form-control" v-model="newInventory.type_of_form" required>
                                <option>Buyers</option>
                                <option>Sellers</option>
                                <option>General Call</option>
                                <option>Voicemail</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Client Name</label>
                            <input type="text" class="form-control" v-model="newInventory.client_full_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Client Company Name</label>
                            <input type="text" class="form-control" v-model="newInventory.client_company_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Full name of the Lead</label>
                            <input type="text" class="form-control" v-model="newInventory.full_name_of_lead" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Phone number</label>
                            <input type="text" class="form-control" v-model="newInventory.phone_number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Email</label>
                            <input type="text" class="form-control" v-model="newInventory.email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Customer Representative</label>
                            <select class="form-control" v-model="newInventory.customer_representative" required>
                                <option v-for="csr in staffs">[[ csr.full_name ]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Status</label>
                            <select class="form-control" v-model="newInventory.status" required>
                                <option>New</option>
                                <option>Transferred to Podio - Personal Account</option>
                                <option>Transferred to Land Speed</option>
                                <option>Transferred to Investment Dominator</option>
                                <option>Airtable</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Lead Transferred By</label>
                            <select class="form-control" v-model="newInventory.lead_transferred_by" required>
                                <option v-for="csr in staffs">[[ csr.full_name ]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Financial Status</label>
                            <select class="form-control" v-model="newInventory.financial_status" required>
                                <option>Billed</option>
                                <option>Unbilled</option>
                                <option>Waived</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Call Duration</label>
                            <input type="number" step=".01" min="0"
                            class="form-control" @input="filterInput"
                            v-model="newInventory.call_duration"
                            required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Total Time transferring the Leads</label>
                            <input type="number" step=".01" min="0" class="form-control" @input="filterInput"
                                v-model="newInventory.total_time_transferring_leads" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-12 col-sm-12">
                            <label>Notes</label>
                            <textarea cols="30" rows="10"
                            class="form-control"
                            v-model="newInventory.notes">
                        </textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                        <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
