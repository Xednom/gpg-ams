<div class="form-group col-md-6 col-sm-12">
    <label>Date</label>
    <input type="date" class="form-control form-control-sm" v-model="currentCraigList.date"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
</div>
{% if request.user.is_staffs %}
<div class="form-group col-md-6 col-sm-12">
    <label>Client name and Company name</label>
    <select class="form-control" v-model="currentCraigList.client_name_company_name"
    v-on:click.once="getClients"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
        <template v-if="fetching">
            <option>Fetching data...</option>
        </template>
        <template v-else>
            <option v-for="client in clients">[[ client.full_name ]]</option>
        </template>
    </select>
</div>
{% elif request.user.is_client %}
<div class="form-group col-md-6 col-sm-12">
    <label>Craigslist Admin Support</label>
    <select class="form-control" v-model="currentCraigList.cl_admin_support"
    v-on:click.once="getStaffs"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
        <template v-if="fetching">
            <option>Fetching data...</option>
        </template>
        <template v-else>
            <option v-for="staff in staffs">[[ staff.full_name ]]</option>
        </template>
    </select>
</div>
{% endif %}
<div class="form-group col-md-6 col-sm-12">
    <label>Posted Ads</label>
    <input type="text" class="form-control form-control-sm" v-model="currentCraigList.posted_ads"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
</div>
<div class="form-group col-md-12 col-sm-12">
    <label>Flagged Ads</label>
    <input type="text" class="form-control form-control-sm" v-model="currentCraigList.flagged_ads"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
</div>
<div class="form-group col-md-6 col-sm-12">
    <label>Sticked Ads</label>
    <input type="text" class="form-control form-control-sm" v-model="currentCraigList.sticked_ads"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
</div>
<div class="form-group col-md-6 col-sm-12">
    <label>Stick Rates</label>
    <input type="text" class="form-control" v-model="currentCraigList.stick_rates"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}>
</div>
<div class="form-group col-md-12 col-sm-12">
    <label>Notes</label>
    <textarea class="form-control" v-model="currentCraigList.notes"
        {% if perms.craigslist.change_craiglistinventory or request.user.is_staffs %} {% else %} disabled {% endif %}
        cols="30" rows="10"></textarea>
</div>
