{% extends 'base.html' %}
{% block title %}
GPG System | Due Diligence
{% endblock %}

{% block dashboard_notif %}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Due Diligence Tab
        </h1>
    </div>
</div>
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'users:home' %}">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Add Due Diligence</li>
</ol>
<div id="gpg-land-master" style="width: 100;" v-cloak>
    <form v-on:submit.prevent="addAllApps" method="POST">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div>
                    <div>
                        <h3>Due Diligence Information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-row">
                            <div class="form-group col-md-2 col-sm-12">
                                <label>Date Requested</label>
                                <input type="date" 
                                class="form-control form-control-sm" 
                                v-model="newDueDiligence.date_requested" 
                                :disabled="loading == true">
                            </div>
                            <div class="form-group col-md-2 col-sm-12">
                                <label>Date completed or Returned</label>
                                <input type="date" 
                                class="form-control form-control-sm" 
                                v-model="newDueDiligence.date_completed_or_returned">
                            </div>
                            <div class="form-group col-md-2 col-sm-12">
                                <label>Company Name</label>
                                <select class="form-control form-control-sm" v-model="newDueDiligence.company_name" :disabled="loading == true">
                                    <option v-for="cn in clientNames">[[ cn.name ]]</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6 col-sm-12">
                                <label>Company Owner</label>
                                <input type="text" 
                                class="form-control form-control-sm" 
                                v-model="newDueDiligence.company_owner" 
                                :disabled="loading == true">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3>
                        Land Data Information
                    </h3>
                        <div class="form-row">
                            <div class="form-row col-md-2 col-sm-12">
                                <label>Owner name</label>
                                <select class="form-control form-control-sm" v-model="newLandData.owner_name">
                                    <!-- <option v-model="newLandData.owner_name"></option> -->
                                    <option v-for="cn in clientNames">[[ cn.company_name ]]</option>
                                </select>
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Parcel Number</label>
                                <input type="text" 
                                class="form-control form-control-sm" 
                                v-model="newLandData.parcel_number"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Account number</label>
                                <input type="text" 
                                class="form-control form-control-sm"
                                v-model="newLandData.account_number"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Property Address</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.property_address"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>County</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.county"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Lot Number</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.lot_number"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Legal Description</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.lagel_description"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Parcel Size</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.parcel_size"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>GPS Coordinates</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.gpg_coordinates"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>GPS Coordinates 4 corners</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.gps_coordinates_4_corners"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Google Map Link</label>
                                <input type="url"
                                class="form-control form-control-sm"
                                v-model="newLandData.google_map_link"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Elevation</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.elevation"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Assessed value</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.assessed_value"
                                :disabled="loading == true">
                            </div>
                            <div class="form-row col-md-4 col-sm-12">
                                <label>Access to Property</label>
                                <input type="text"
                                class="form-control form-control-sm"
                                v-model="newLandData.access_to_property"
                                :disabled="loading == true">
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-save">Save</button>
    </form>
</div>
{% endblock %}
