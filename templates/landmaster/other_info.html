<div class="row">
    <div class="form-group col-md-12 col-sm-12">
        <label>Quality Specialists Evaluation</label>
        <textarea cols="30" rows="10" class="form-control"
            v-model="currentDueDiligence.notes_from_the_quality_specialist"
            {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %}></textarea>
    </div>
    <div class="form-group col-md-12 col-sm-12">
        <label>VA Notes</label>
        <textarea cols="30" rows="10" class="form-control"
            v-model="currentDueDiligence.notes_from_the_virtual_assistant"
            {% if request.user.is_client %}disabled{% elif request.user.is_staffs %}{% endif %}></textarea>
    </div>
    <div class="form-group col-md-12 col-sm-12">
        <label>Zoning Memo</label>
        <textarea cols="30" rows="10" class="form-control" v-model="currentDueDiligence.notes_on_zoning"
            {% if request.user.is_client %}disabled{% elif request.user.is_staffs %}{% endif %}></textarea>
    </div>
    <div class="form-group col-md-12 col-sm-12">
        <label>Utilities Memo</label>
        <textarea cols="30" rows="10" class="form-control" v-model="currentDueDiligence.notes_on_utilities"
            {% if request.user.is_client %}disabled{% elif request.user.is_staffs %}{% endif %}></textarea>
    </div>
    <div class="form-group col-md-12 col-sm-12">
        <label>Tax Memo</label>
        <textarea cols="30" rows="10" class="form-control" v-model="currentDueDiligence.notes_on_tax"
            {% if request.user.is_client %}disabled{% elif request.user.is_staffs %}{% endif %}></textarea>
    </div>
</div>
