<div class="row">
    <div class="form-group col-md-4 col-sm-12">
        <label>Date Completed for initial data </label>
        <div class='input-group date col-md-6 col-sm-12'>
            <input type='date' class="form-control" v-model="currentDueDiligence.initial_due_diligence_completion"
                {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %} />
            <span class="input-group-addon">
                <span class="fa fa-clock-o"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Date Completed for Tax data </label>
        <div class='input-group date col-md-6 col-sm-12'>
            <input type='date' class="form-control"
                v-model="currentDueDiligence.tax_data_completion" {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %}/>
            <span class="input-group-addon">
                <span class="fa fa-clock-o"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Date Completed for Zoning data </label>
        <div class='input-group date col-md-6 col-sm-12'>
            <input type='date' class="form-control" v-model="currentDueDiligence.zoning_data_completion"
                {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %} />
            <span class="input-group-addon">
                <span class="fa fa-clock-o"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Date Completed for Utilities data </label>
        <div class='input-group date col-md-6 col-sm-12'>
            <input type='date' class="form-control" v-model="currentDueDiligence.utilities_data_completion"
                {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %} />
            <span class="input-group-addon">
                <span class="fa fa-clock-o"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Date Completed for Other requests </label>
        <div class='input-group date col-md-6 col-sm-12'>
            <input type='date' class="form-control" v-model="currentDueDiligence.other_requests_completion"
                {% if request.user.staffs.position == 'Project Managers' %}{% else %}disabled{% endif %} />
            <span class="input-group-addon">
                <span class="fa fa-clock-o"></span>
            </span>
        </div>
    </div>
</div>
