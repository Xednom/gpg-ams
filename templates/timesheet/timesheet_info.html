<h4>Job Requests Informations</h4>
<div class="row">
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Company name</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.company_tagging"
            disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Shift Date</label>
        <input type="date" class="form-control form-control-sm" v-model="currentTimeSheet.shift_date"
            disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12">
        <label>Month to Date</label>
        <input type="date" class="form-control form-control-sm" v-model="currentTimeSheet.month_to_date" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Client name</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.clients_full_name" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Title of the Job Request</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.title_job_request" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Job Request</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.job_request" disabled>
    </div>
</div>
<hr>
<h4>Time Informations</h4>
<div class="row">
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Time In</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.time_in" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Time Out</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.time_out" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Duration</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.duration" disabled>
    </div>
</div>
<hr>
<h4>Other Informations</h4>
<div class="row">
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Total Items finished</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.total_items" disabled>
    </div>
    <div class="form-group col-md-4 col-sm-12 ">
        <label>Job request assigned to</label>
        <input type="text" class="form-control form-control-sm" v-model="currentTimeSheet.assigned_job_request_to"
            disabled>
    </div>
    <div class="form-group col-md-12 col-sm-12 ">
        <label>Additional Comments/feedbacks</label>
        <textarea cols="30" rows="10" class="form-control form-control-sm"
            v-model="currentTimeSheet.additional_comments" disabled>
        </textarea>
    </div>
</div>
